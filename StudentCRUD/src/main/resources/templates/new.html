<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div align="center" class="page">

    <h2 style="background-color:powderblue;">Create New Student</h2>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" style="color:blue"><b>Student Name</b></label>
                    <td>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" required oninvalid="this.setCustomValidity('Please Enter Your Name')"
                               onvalid="this.setCustomValidity('')"/>
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" style="color:green"><b>Course</b></label>
                    <td><input type="text" th:field="*{course}" class="form-control" placeholder="Course" required oninvalid="this.setCustomValidity('Must select a course')"
                               onvalid="this.setCustomValidity('')"/></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" style="color:red"><b>Fee</b></label>
                    <td><input type="text" th:field="*{fee}" class="form-control" placeholder="Fee" required /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</html>
